<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <h1 style="text-align: center; color: #333">Contact Us</h1>
      <p style="text-align: center; color: #777">
        We'd love to hear from you! Please fill out the form below and we'll get
        in touch with you as soon as possible.
      </p>

      <form action="#" method="post" style="margin-top: 20px">
        <label
          for="name"
          style="display: block; margin-bottom: 8px; color: #333"
          >Name:</label
        >
        <input
          type="text"
          id="name"
          name="name"
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
          "
        />

        <label
          for="email"
          style="display: block; margin-bottom: 8px; color: #333"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
          "
        />

        <label
          for="message"
          style="display: block; margin-bottom: 8px; color: #333"
          >Message:</label
        >
        <textarea
          id="message"
          name="message"
          rows="5"
          style="
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
          "
        ></textarea>

        <button
          type="submit"
          style="
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
